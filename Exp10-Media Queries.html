<html>
    <head>
        <title>Media Queries</title>
        <style>
            /*  smart phone  */
            @media screen and (min-width:320px) {
                body{
                    background-color: aqua;
                }                
            }
            /* Tablet,ipad */
            @media screen (min-width:768px) and (max-width:1024px){
                body{
                    background-color":rgb(177,48,48);
               }
               /* Desktops and Laptops */
               @media screen (min-width:1224px) {
                body{
                    background-color":rgb(148,208,56);
               }
               /* Large Screens------------*/
               @media screen and (min-width:1824px) 
               {
                body{
                    background-color: rgb(101,51,208);
                }
               }                
            }
        </style>
    </head>
    <body>
        <h1>CSS3 Web Techmologies</h1>
        <p>This Media Queries in CSS3 </p>
    </body>
</html>
