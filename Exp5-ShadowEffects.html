<html>
    <head>
        <title>CSS3 Multiple Box Shadow</title>
        <style>
            .jittu51{
                width: 200px;
                height: 200px;
                background: rgb(24,223,28);
                box-shadow: 10px 10px 10px red, 10px 10px 20px yellow;
            }
        </style>
    </head>
    <body>
        <div class="jittu51"></div>
    </body>
</html>
